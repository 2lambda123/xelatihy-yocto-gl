cameras:
  - name: default
    lens: 0.05
    aperture: 0.0
    aspect: 2.4
    lookat: [-0.75, 0.4, 0.9, -0.075, 0.05, -0.05, 0, 1, 0]
  - name: front
    lens: 0.05
    aspect: 3
    aperture: 0.0
    lookat: [0, 0.575, 1.4, 0, 0.05, 0, 0, 1, 0]
  - name: back
    lens: 0.05
    aperture: 0.0
    aspect: 3
    lookat: [0, 0.575, -1.4, 0, 0.05, 0, 0, 1, 0]
  - name: perspective-sharp
    lens: 0.05
    aperture: 0.0
    aspect: 2.4
    lookat: [-0.75, 0.4, 0.9, -0.075, 0.05, -0.05, 0, 1, 0]
  - name: perspective-dof
    lens: 0.05
    aperture: 0.025
    aspect: 2.4
    lookat: [-0.75, 0.4, 0.9, -0.075, 0.05, -0.05, 0, 1, 0]
  - name: orthographic-sharp
    lens: 0.05
    aperture: 0.0
    aspect: 2.4
    orthographic: true
    lookat: [-0.75, 0.4, 0.9, -0.075, 0.05, -0.05, 0, 1, 0]
  - name: orthographic-dof
    lens: 0.05
    aperture: 0.02
    aspect: 2.4
    orthographic: true
    lookat: [-0.75, 0.4, 0.9, -0.075, 0.05, -0.05, 0, 1, 0]
textures:
  - name: floor
    filename: textures/floor.png
  - name: uvgrid
    filename: textures/uvgrid.png
  - name: bumps-displacement
    filename: textures/bumps-displacement.png
  - name: sky
    filename: textures/sky.hdr
shapes:
  - name: floor
    shape: shapes/floor.ply
    base: [0.7, 0.7, 0.7]
    base_tex: floor
  - name: arealight1
    shape: shapes/arealight1.ply
    emission: [20, 20, 20]
    lookat: [-0.4, 0.8, 0.8, 0, 0.1, 0, 0, 1, 0]
  - name: arealight2
    shape: shapes/arealight2.ply
    emission: [20, 20, 20]
    lookat: [0.4, 0.8, 0.8, 0, 0.1, 0, 0, 1, 0]
  - name: cube-subdiv-uvgrid
    shape: shapes/cube-subdiv.obj
    subdivisions: 4
    catmullclark: true
    smooth: false
    facevarying: true
    specular: 1
    base: [1, 1, 1]
    roughness: 0.1
    base_tex: uvgrid
    frame: [1, 0, 0, 0, 1, 0, 0, 0, 1, -0.4, 0, 0]
  - name: suzanne-subdiv-plastic-sharp
    shape: shapes/suzanne-subdiv.obj
    subdivisions: 2
    catmullclark: true
    smooth: true
    specular: 1
    base: [0.5, 0.5, 0.7]
    roughness: 0.01
    frame: [1, 0, 0, 0, 1, 0, 0, 0, 1, -0.2, 0, 0]
  - name: sphere-displaced-matte
    shape: shapes/sphere-displaced.obj
    facevarying: true
    displacement: 0.025
    displacement_tex: bumps-displacement
    base: [0.7, 0.7, 0.7]
    roughness: 1
    frame: [1, 0, 0, 0, 1, 0, 0, 0, 1, 0, 0, 0]
  - name: bunny-uvgrid
    shape: shapes/bunny.obj
    specular: 1
    base: [1, 1, 1]
    roughness: 0.1
    base_tex: uvgrid
    frame: [1, 0, 0, 0, 1, 0, 0, 0, 1, 0.2, 0, 0]
  - name: teapot-uvgrid
    shape: shapes/teapot.obj
    specular: 1
    base: [1, 1, 1]
    roughness: 0.1
    base_tex: uvgrid
    frame: [1, 0, 0, 0, 1, 0, 0, 0, 1, 0.4, 0, 0]
subdivs:
  - name: sphere-displaced
    subdiv: subdivs/sphere-displaced.obj
    shape: sphere-displaced-matte
    facevarying: true
    displacement: 0.025
    displacement_tex: bumps-displacement
  - name: cube-subdiv
    subdiv: subdivs/cube-subdiv.obj
    shape: cube-subdiv-uvgrid
    subdivisions: 4
    catmullclark: true
    smooth: false
    facevarying: true
  - name: suzanne-subdiv
    subdiv: subdivs/suzanne-subdiv.obj
    shape: suzanne-subdiv-plastic-sharp
    subdivisions: 2
    catmullclark: true
    smooth: true
environments:
  - name: sky
    emission: [0.5, 0.5, 0.5]
    emission_tex: sky
