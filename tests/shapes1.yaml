cameras:
  - name: default
    lens: 0.05
    aperture: 0.0
    aspect: 2.4
    lookat: [-0.75, 0.4, 0.9, -0.075, 0.05, -0.05, 0, 1, 0]
  - name: front
    lens: 0.05
    aspect: 3
    aperture: 0.0
    lookat: [0, 0.575, 1.4, 0, 0.05, 0, 0, 1, 0]
  - name: back
    lens: 0.05
    aperture: 0.0
    aspect: 3
    lookat: [0, 0.575, -1.4, 0, 0.05, 0, 0, 1, 0]
  - name: perspective-sharp
    lens: 0.05
    aperture: 0.0
    aspect: 2.4
    lookat: [-0.75, 0.4, 0.9, -0.075, 0.05, -0.05, 0, 1, 0]
  - name: perspective-dof
    lens: 0.05
    aperture: 0.025
    aspect: 2.4
    lookat: [-0.75, 0.4, 0.9, -0.075, 0.05, -0.05, 0, 1, 0]
  - name: orthographic-sharp
    lens: 0.05
    aperture: 0.0
    aspect: 2.4
    orthographic: true
    lookat: [-0.75, 0.4, 0.9, -0.075, 0.05, -0.05, 0, 1, 0]
  - name: orthographic-dof
    lens: 0.05
    aperture: 0.02
    aspect: 2.4
    orthographic: true
    lookat: [-0.75, 0.4, 0.9, -0.075, 0.05, -0.05, 0, 1, 0]
textures:
  - name: floor
    filename: textures/floor.png
  - name: uvgrid
    filename: textures/uvgrid.png
  - name: sky
    filename: textures/sky.hdr
shapes:
  - name: floor
    shape: shapes/floor.ply
    base: [0.7, 0.7, 0.7]
    base_tex: floor
  - name: arealight1
    shape: shapes/arealight1.ply
    preset: test-arealight1
    emission: [20, 20, 20]
    lookat: [-0.4, 0.8, 0.8, 0, 0.1, 0, 0, 1, 0]
  - name: arealight2
    shape: shapes/arealight2.ply
    preset: test-arealight2
    emission: [20, 20, 20]
    lookat: [0.4, 0.8, 0.8, 0, 0.1, 0, 0, 1, 0]
  - name: sphere-uvgrid
    shape: shapes/sphere.ply
    preset: test-sphere
    specular: 1
    base: [1, 1, 1]
    roughness: 0.1
    base_tex: uvgrid
    frame: [1, 0, 0, 0, 1, 0, 0, 0, 1, -0.4, 0, 0]
  - name: uvsphere-flipcap-uvgrid
    shape: shapes/uvsphere-flipcap.ply
    preset: test-uvsphere-flipcap
    specular: 1
    base: [1, 1, 1]
    roughness: 0.1
    base_tex: uvgrid
    frame: [1, 0, 0, 0, 1, 0, 0, 0, 1, -0.2, 0, 0]
  - name: disk-uvgrid
    shape: shapes/disk.ply
    preset: test-disk
    specular: 1
    base: [1, 1, 1]
    roughness: 0.1
    base_tex: uvgrid
    frame: [1, 0, 0, 0, 1, 0, 0, 0, 1, 0, 0, 0]
  - name: uvcylinder-uvgrid
    shape: shapes/uvcylinder.ply
    preset: test-uvcylinder
    specular: 1
    base: [1, 1, 1]
    roughness: 0.1
    base_tex: uvgrid
    frame: [1, 0, 0, 0, 1, 0, 0, 0, 1, 0.2, 0, 0]
  - name: cube-uvgrid
    shape: shapes/cube.ply
    preset: test-cube
    specular: 1
    base: [1, 1, 1]
    roughness: 0.1
    base_tex: uvgrid
    frame: [1, 0, 0, 0, 1, 0, 0, 0, 1, 0.4, 0, 0]
environments:
  - name: sky
    emission: [0.5, 0.5, 0.5]
    emission_tex: sky
