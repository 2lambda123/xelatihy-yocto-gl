cameras:
  - name: default
    lens: 0.05
    aperture: 0.0
    aspect: 2.4
    lookat: [-0.75, 0.4, 0.9, -0.075, 0.05, -0.05, 0, 1, 0]
  - name: front
    lens: 0.05
    aspect: 3
    aperture: 0.0
    lookat: [0, 0.575, 1.4, 0, 0.05, 0, 0, 1, 0]
  - name: back
    lens: 0.05
    aperture: 0.0
    aspect: 3
    lookat: [0, 0.575, -1.4, 0, 0.05, 0, 0, 1, 0]
  - name: perspective-sharp
    lens: 0.05
    aperture: 0.0
    aspect: 2.4
    lookat: [-0.75, 0.4, 0.9, -0.075, 0.05, -0.05, 0, 1, 0]
  - name: perspective-dof
    lens: 0.05
    aperture: 0.025
    aspect: 2.4
    lookat: [-0.75, 0.4, 0.9, -0.075, 0.05, -0.05, 0, 1, 0]
  - name: orthographic-sharp
    lens: 0.05
    aperture: 0.0
    aspect: 2.4
    orthographic: true
    lookat: [-0.75, 0.4, 0.9, -0.075, 0.05, -0.05, 0, 1, 0]
  - name: orthographic-dof
    lens: 0.05
    aperture: 0.02
    aspect: 2.4
    orthographic: true
    lookat: [-0.75, 0.4, 0.9, -0.075, 0.05, -0.05, 0, 1, 0]
textures:
  - name: floor
    filename: textures/test-floor.png
  - name: uvgrid
    filename: textures/test-uvgrid.png
  - name: bumps-displacement
    filename: textures/test-bumps-displacement.png
    preset: test-bumps-displacement
  - name: sky
    filename: textures/test-sky.hdr
shapes:
  - name: floor
    shape: shapes/test-floor.ply
    preset: test-floor
    base: [0.7, 0.7, 0.7]
    base_tex: floor
    specular: 0
  - name: arealight1
    shape: shapes/test-arealight1.ply
    preset: test-arealight1
    emission: [20, 20, 20]
    lookat: [-0.4, 0.8, 0.8, 0, 0.1, 0, 0, 1, 0]
  - name: arealight2
    shape: shapes/test-arealight2.ply
    preset: test-arealight2
    emission: [20, 20, 20]
    lookat: [0.4, 0.8, 0.8, 0, 0.1, 0, 0, 1, 0]
  - name: sphere-uvgrid
    shape: shapes/test-sphere.ply
    preset: test-sphere
    base: [1, 1, 1]
    specular: 1
    roughness: 0.1
    base_tex: uvgrid
    frame: [1, 0, 0, 0, 1, 0, 0, 0, 1, -0.4, 0, 0]
  - name: suzanne-subdiv-plastic-rough
    shape: shapes/test-suzanne-subdiv.obj
    preset: test-suzanne-subdiv
    subdivisions: 2
    catmullclark: true
    smooth: true
    base: [0.5, 0.7, 0.5]
    specular: 1
    roughness: 0.2
    frame: [1, 0, 0, 0, 1, 0, 0, 0, 1, -0.2, 0, 0]
  - name: hairball1-hair
    shape: shapes/test-hairball1.ply
    preset: test-hairball1
    base: [0.7, 0.7, 0.7]
    specular: 0
    roughness: 1
    frame: [1, 0, 0, 0, 1, 0, 0, 0, 1, 0, 0, 0]
  - name: sphere-displaced-plastic-rough
    shape: shapes/test-sphere-displaced.obj
    preset: test-sphere-displaced
    facevarying: true
    displacement: 0.025
    displacement_tex: bumps-displacement
    base: [0.5, 0.7, 0.5]
    specular: 1
    roughness: 0.2
    frame: [1, 0, 0, 0, 1, 0, 0, 0, 1, 0.2, 0, 0]
  - name: cube-uvgrid
    shape: shapes/test-cube.ply
    preset: test-cube
    base: [1, 1, 1]
    specular: 1
    roughness: 0.1
    base_tex: uvgrid
    frame: [1, 0, 0, 0, 1, 0, 0, 0, 1, 0.4, 0, 0]
  - name: hairball-interior-hair
    shape: shapes/test-hairball-interior.ply
    preset: test-hairball-interior
    base: [0.7, 0.7, 0.7]
    specular: 0
    roughness: 1
    frame: [1, 0, 0, 0, 1, 0, 0, 0, 1, 0, 0, 0]
subdivs:
  - name: sphere-displaced
    subdiv: shapes/test-sphere-displaced.obj
    preset: test-sphere-displaced
    shape: sphere-displaced-plastic-rough
    facevarying: true
    displacement: 0.025
    displacement_tex: bumps-displacement
  - name: suzanne-subdiv
    subdiv: shapes/test-suzanne-subdiv.obj
    preset: test-suzanne-subdiv
    shape: suzanne-subdiv-plastic-rough
    subdivisions: 2
    catmullclark: true
    smooth: true
environments:
  - name: sky
    emission: [0.5, 0.5, 0.5]
    emission_tex: sky
